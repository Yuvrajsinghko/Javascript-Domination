<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>

  <style>
    body {
      background-color: #333;
      color: darkgoldenrod;
    }
  </style>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input
              type="text"
              placeholder="Send a message to chatbot"
              size="30"
            />
            <button>Send</button>
          </>
        );
      }
      function ChatMessage({ message, sender }) {
        // if (sender === 'robot') {
        //   return (
        //     <div>
        //       <img src="robot.png" alt="Profile Image" width="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          <div>
            {sender === "robot" && (
              <img src="robot.png" alt="Profile Image" width="50" />
            )}
            {message}
            {sender === "user" && (
              <img src="user.png" alt="Profile Image" width="50" />
            )}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="Hello Chatbot" sender="user" />
            <ChatMessage message="Hello! How can I help you?" sender="robot" />
            <ChatMessage message="Can you get me today's date" sender="user" />
            <ChatMessage message="Today is 14 January" sender="robot" />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
